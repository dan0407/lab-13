<!DOCTYPE html>
<html>
<head>
    <title>Administrador de Tareas</title>
    <link rel="stylesheet" type="text/css" href="./css.css">
</head>
<body>
    <div class="container">
        <h1>Administrador de Tareas</h1>
        <div class="task-form">
            <input type="text" id="task-input" placeholder="Agregar una nueva tarea">
            <button onclick="addTask()">Agregar Tarea</button>
        </div>
        <div class="task-list">
            <div class="task-column" id="to-do">
                <h2>Por hacer (To Do)</h2>
            </div>
            <div class="task-column" id="doing">
                <h2>Haciendo (Doing)</h2>
            </div>
            <div class="task-column" id="done">
                <h2>Hecho (Done)</h2>
                <button id="clear-done-tasks" onclick="clearDoneTasks()">Borrar Tareas Hechas</button>
            </div>
        </div>
    </div>
    <script src="./js.js"></script>
</body>
</html>
